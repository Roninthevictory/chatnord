<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHATNORD</title>
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>
  <div class="app-container">
    <div class="sidebar">
      <div class="tabs">
        <div id="tab-chat" class="tab active">Chat</div>
        <div id="tab-chat2" class="tab">Chat 2</div>
        <div id="tab-about" class="tab">About Us</div>
        <div id="tab-new" class="tab">New</div>
        <div id="tab-roadmap" class="tab">Roadmap</div>
        <div id="tab-admin" class="tab">Admin</div>
      </div>
    </div>
    <div class="main-content">
      <div id="content-chat" class="content active">
        <div class="message-container" id="messages"></div>
        <input id="username" type="text" placeholder="Username">
        <input id="message" type="text" placeholder="Message">
        <button id="send">Send</button>
      </div>
      <!-- Other content sections like Chat 2, About, New, etc. -->
      <div id="content-admin" class="content">
        <div id="admin-login">
          <input type="text" id="admin-username" placeholder="Username">
          <input type="password" id="admin-password" placeholder="Password">
          <button id="admin-login">Login</button>
        </div>
        <!-- Admin Panel Actions -->
        <div id="admin-panel" style="display: none;">
          <button id="add-update">Add Update to New</button>
          <button id="edit-roadmap">Edit Roadmap</button>
          <button id="edit-about-us">Edit About Us</button>
          <button id="login-owner">Login as Owner</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/public/script.js"></script>
</body>
</html>
